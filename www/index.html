<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ripple.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ctrlAyele">

    <ion-pane>
      <ion-content class="body">
        <div class="top-text">
            <img src="img/logo.png"/>
            Ayele!
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-6">
                <div>
                    <ul>
                        <li ng-repeat="playlist in playlists" ng-click="play(playlist.url)">
                            <a href="#!" class="ripple">
                                <div class="main-content-card">
                                    <div class="content-card-image">
                                        <img ng-src="{{playlist.img}}" alt="">
                                    </div>
                                    <div class="content-card-name" ng-if="playlist.name.length < 11" ng-bind="playlist.name"></div>
                                    <div class="content-card-name" ng-if="playlist.name.length > 10">
                                        <marquee scrollamount="2"><u><span ng-bind="playlist.name"></span></u></marquee>
                                    </div>
                                </div>
                            </a>
                        </li>            
                    </ul>
                </div>  
            </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
